      <p>豆瓣（douban）是一个社区网站。</p>
      <p>2012年8月，豆瓣宣布其月度覆盖独立用户数（Unique Visitors）已超过1亿，日均PV为1.6亿。[2]  2013年第二、三季度的豆瓣月度覆盖独立用户数均达2亿，较去年同期增长一倍。</p>
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1496862997777&di=77fabaca36a24f83ef5ec217da309f41&imgtype=jpg&src=http%3A%2F%2Fimg0.imgtn.bdimg.com%2Fit%2Fu%3D3824669516%2C1102354946%26fm%3D214%26gp%3D0.jpg"  alt="豆瓣同城"/>
      <p>豆瓣擅长从海量用户的行为中挖掘和创造新的价值，并通过多种方式返还给用户。凭借独特的使用模式、持续的创新和对用户的尊重，豆瓣被公认为中国极具影响力的web2.0网站和行业中深具良好口碑和发展潜力的创新企业。豆瓣主要的盈利模式是品牌广告、互动营销以及不断建设和增长中的围绕电子商务行业的渠道收入。</p>
